<!DOCTYPE HTML>
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/style.css")}}-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href={{url_for('static', filename="/css/style.css") }}>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <header>
                        <div class="head-nav">
                <div class="logo">
                    <!--<img src={{ url_for('static', filename='/img/logo-tsk-large.webp')}} width=50px height:50px> -->
                </div>
                <div class="nav-list">
                    <a href="#">About Us</a>
                    <a href="/books">Books store</a>
                    <a href="/order-products"></a>
                    <a href="/logout">logout</a>

                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="book_list">
                    <h2>{{session['user']}}'s favorites</h2>
                    <table>
                        <tr>
                            <th>Title</th>
                            <th># of Pages</th>
                        </tr>
                        
                        {%for user in users%}
                                <tr class="book-row">
                                    <td>{{user["title"]}}</td>
                                    <td>{{user["number_of_pages"]}}</td>
                                </tr>
                        {%endfor%}
                    </table>
                </div>
                <div class="add_favorites">
                    <h2>Add favorite</h2>
                    <div class="new_favorite">
                        <form action="/add_book_favorite/{{session['user_id']}}" method="POST">
                            <label for="book">Books</label>
                            <select name="book">
                                {%for book in books1 %}
                                    <option value="{{book['id']}}">{{book["title"]}} </option>
                                {%endfor%}
                            </select>
                            <button class="btn1">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>@copywrite: intellectual property of ti-gear</p>
        </footer>
    </body>
</html>
